<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center text-white bg-primary"><h3>Weather Dashboard</h3></header>
    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <h4 class="card-header">Search:</h4>
                    <div style="text-align: center">
                        <form id="city-form" class="card-body">
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" style="max-width: 100%;" />
                    </div>
                    <div style="text-align: center"> 
                        <button type="submit" class="btn-secondary btn-sm" id="search" onclick="getTemp()">Search</button>
                    </div>
                    </form>
                </div>
                <div id="recentSearches" class="card">

                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <h4 class="card-body bg-info" id="cityLabel"></h4>
                    <div class="card-body">Temp: <span id="currTemp"></span></div>
                    <div class="card-body">Wind: <span id="currWind"></span></div>
                    <div class="card-body">Humidity: <span id="currHumidity"></span></div>
                    <div class="card-body">UV Index: <span id="currUvIndex" style="width: 50px; display: inline-block; text-align: center;"></span></div>
                </div>
                <div class="card">
                    <div class="card-body"><span id="5day"><h4>Forecast: </h4></span></div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card" > 
                                <div class="card-body bg-secondary text-light">
                                <h5 class="card-title" id="dt1"></h5>
                                <p class="card-text" id="i1"></p>
                                <p class="card-text">Temp: <span id="tOne"></span></p>
                                <p class="card-text">Wind: <span id="wOne"></span></p>
                                <p class="card-text">Humidity: <span id="hOne"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card" > 
                                <div class="card-body bg-secondary text-light">
                                    <h5 class="card-title" id="dt2"></h5>
                                    <p class="card-text bg-secondary" id="i2"></p>
                                    <p class="card-text">Temp: <span id="tTwo"></span></p>
                                    <p class="card-text">Wind: <span id="wTwo"></span></p>
                                    <p class="card-text">Humidity: <span id="hTwo"></span></p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card"> 
                                <div class="card-body bg-secondary text-light">
                                    <h5 class="card-title" id="dt3"></h5>
                                    <p class="card-text" id="i3"></p>
                                    <p class="card-text">Temp: <span id="tThree"></span></p>
                                    <p class="card-text">Wind: <span id="wThree"></span></p>
                                    <p class="card-text">Humidity: <span id="hThree"></span></p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-1" style="width:19.99992% ">
                            <div class="card bg-secondary text-light"> 
                                <div class="card-body">
                                    <h5 class="card-title" id="dt4"></h5>
                                    <p class="card-text" id="i4"></p>
                                    <p class="card-text" >Temp: <span id="tFour"></span></p>
                                    <p class="card-text" >Wind: <span id="wFour"></span></p>
                                    <p class="card-text" >Humidity: <span id="hFour"></span></p>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-1" style="width:19.99992%">
                            <div class="card bg-secondary text-light"> 
                                <div class="card-body">
                                    <h5 class="card-title" id="dt5"></h5>
                                    <p class="card-text" id="i5"></p>
                                    <p class="card-text">Temp: <span id="tFive"></span></p>
                                    <p class="card-text">Wind: <span id="wFive"></span></p>
                                    <p class="card-text">Humidity: <span id="hFive"></span></p>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src= "./assets/js/script.js"></script>
<script>newSearches();</script>
</html>
